<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="style.css">
    <title>XPTO</title>
</head>
<body>
    <header>
        <h1>XPTO Campanhas</h1>
        <p>REALIZAÇÃO DE CAMPANHAS PARA EMPRESAS</p>
    </header>
    <main>
        <section class="login">
            <div class="entrar">
                <label for="username">Usuário:</label>
                <input class="campo" type="text" id="username" name="username" placeholder="Digite seu usuário ou e-mail" required>
                <label for="password">Senha:</label>
                <input class="campo" type="password" id="password" name="password" placeholder="Digite sua senha" required>
                <input class="btnEnviar" type="submit" value="ENTRAR">
            </div>
            <div class="imgLogin">
                <img src="imagens/cupons-desconto.jpeg" alt="">
                <img src="imagens/cupons-desconto1.jpg" alt="">
                <img src="imagens/cupons-desconto3.png" alt="">
            </div>

        </section>
        <section class="eventos">
            <div class="img-eventos">
                <img src="imagens/natal.jpg" alt="Imagem do Natal">
                <p>Campanha de Natal</p>
            </div>
            <div class="img-eventos">
                <img src="imagens/pascoa.webp" alt="Imagem da Pascoa">
                <p>Campanha da Páscoa</p>
            </div>
            <div class="img-eventos">
                <img src="imagens/sao_joao.avif" alt="Imagem do São João">
                <p>Campanha de São João</p>
            </div>
        </section>
    </main>
</body>
</html>
