<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cadastrar.css">
    <title>XPTO Cadastrar</title>
</head>
<body>
    <header>
        <h1>XPTO Campanhas</h1>
        <p>REALIZAÇÃO DE CAMPANHAS PARA EMPRESAS</p>
    </header>
    <main>
        <section class="formulario">
            <h1>Realize seu cadastro</h1>
            <span>Preencha todos os campos a seguir:</span>
            <form class="cadastrar">
                <div class="campo">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
                </div>
              
                <div class="campo">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required>
                </div>
              
                <div class="campo">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu E-mail" required>
                </div>
              
                <div class="campo">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone" required>
                </div>
              
                <div class="campo">
                    <label for="rua">Rua:</label>
                    <input type="text" id="rua" name="rua" placeholder="Digite o nome da sua rua" required>
                </div>
              
                <div class="campo">
                    <label for="numero">Número:</label>
                    <input type="text" id="numero" name="numero" placeholder="Digite o número da sua casa" required>
                </div>
              
                <div class="campo">
                    <label for="complemento">Complemento:</label>
                    <input type="text" id="complemento" name="complemento" placeholder="Digite o complemento">
                </div>
              
                <div class="campo">
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" placeholder="Digite o nome da sua cidade" required>
                </div>
              
                <div class="campo">
                    <label for="estado">Estado:</label>
                    <input type="text" id="estado" name="estado" placeholder="Digite o nome do seu estado" required>
                </div>
              
                <div class="campo">
                    <label for="pais">País:</label>
                    <input type="text" id="pais" name="pais" placeholder="Digite o nome do seu país" required>
                </div>
              
                <div class="campo">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" placeholder="Digite o seu CEP" required>
                </div>
              
                <div class="campo">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha1" placeholder="Digite uma senha" required>
                </div>
               
                <div class="campo">
                    <label for="confirmar_senha">Confirmar Senha:</label>
                    <input type="password" id="confirmar_senha" name="senha2" placeholder="Confirme sua senha" required>
                </div>
              
                <input class="btnEnviar" type="submit" value="Enviar">
              </form>
        </section>
        <section class="eventos">
            <div class="img-eventos">
                <img src="imagens/natal.jpg" alt="Imagem do Natal">
                <p>Campanha de Natal</p>
            </div>
            <div class="img-eventos">
                <img src="imagens/pascoa.webp" alt="Imagem da Pascoa">
                <p>Campanha da Páscoa</p>
            </div>
            <div class="img-eventos">
                <img src="imagens/sao_joao.avif" alt="Imagem do São João">
                <p>Campanha de São João</p>
            </div>
        </section>
    </main>
</body>
</html>
